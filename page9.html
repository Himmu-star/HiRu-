    h1 {

      text-align: center;

      padding-bottom: 10px;

    .nickname-grid {

      gap: 20px;
      justify-content: center;
      max-width: 900px;
    }

    .nickname {
      background-color: #fff;
      color: #d63384;
      padding: 15px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      animation: bounce 2s infinite ease-in-out;
      cursor: default;
    }

    .nickname:nth-child(even) {
      animation-delay: 0.2s;
    }

    .nickname:nth-child(odd) {
      animation-delay: 0.5s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }

    .next-btn {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background-color: #e60073;
      transform: scale(1.05);
    }

</head>
