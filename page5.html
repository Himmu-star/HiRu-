<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruhi's Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #1f2833;
      color: #66fcf1;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .gallery-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 1rem;
      gap: 1rem;
    }

    .gallery-container::-webkit-scrollbar {
      height: 10px;
    }

    .gallery-container::-webkit-scrollbar-thumb {
      background-color: #66fcf1;
      border-radius: 5px;
    }

    .gallery-container img {
      height: 400px;
      border-radius: 15px;
      transition: transform 0.4s ease;
      box-shadow: 0 4px 20px rgba(102, 252, 241, 0.2);
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    .nav-btn {
      margin-top: 1rem;
      text-align: center;
    }

    .nav-btn a {
      background-color: #66fcf1;
      color: #0b0c10;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .nav-btn a:hover {
      background-color: #45a29e;
      color: white;
    }

    @media (max-width: 600px) {
      .gallery-container img {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>üíñ Ruhi's Lovely Gallery üíñ</header>

  <div class="gallery-container">
    <!-- Replace src with your image paths -->
    <img src="images/ruhi1.jpg" alt="Ruhi Pic 1" />
    <img src="images/ruhi2.jpg" alt="Ruhi Pic 2" />
    <img src="images/ruhi3.jpg" alt="Ruhi Pic 3" />
    <img src="images/ruhi4.jpg" alt="Ruhi Pic 4" />
    <img src="images/ruhi5.jpg" alt="Ruhi Pic 5" />
    <img src="images/ruhi6.jpg" alt="Ruhi Pic 6" />
    <!-- Add as many as needed -->
  </div>

  <div class="nav-btn">

    <a href="page6.html">Next Page ‚û°Ô∏è</a>
  </div>
</body>
</html>
