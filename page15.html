<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - Nickname Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fce4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #880e4f;
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      perspective: 1000px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #f8bbd0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .card .front {
      background-color: #ec407a;
    }

    .card .back {
      background-color: #ad1457;
      transform: rotateY(180deg);
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #880e4f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ad1457;
    }
  </style>
</head>

<body>
  <h1>ðŸ’ž Memory Flip Game ðŸ’ž</h1>
  <div class="game-board" id="gameBoard"></div>
  <button onclick="location.href='page16.html'">Next Page</button>

  <script>
    const messages = [
      'Sona', 'Rishu',
      'Wife', 'Sweetie',
      'Sunshine', 'Ruhi',
      'Pyaari', 'Meri Jaan'
    ];

    let cards = [...messages, ...messages];
    cards.sort(() => 0.5 - Math.random());

    const board = document.getElementById('gameBoard');
    let firstCard, secondCard;
    let lockBoard = false;

    cards.forEach((msg, index) => {
      const card = document.createElement('div');
      card.classList.add('card');

      card.innerHTML = `
        <div class="front"></div>
        <div class="back">${msg}</div>
      `;

      card.addEventListener('click', () => {
        if (lockBoard || card === firstCard || card.classList.contains('flipped')) return;

        card.classList.add('flipped');
        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          checkMatch();
        }
      });

      board.appendChild(card);
    });

    function checkMatch() {
      const isMatch = firstCard.querySelector('.back').textContent === secondCard.querySelector('.back').textContent;

      if (isMatch) {
        firstCard.removeEventListener('click', null);
        secondCard.removeEventListener('click', null);
        resetCards();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetCards();
        }, 1000);
      }
    }

    function resetCards() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }
  </script>
</body>

</html>
