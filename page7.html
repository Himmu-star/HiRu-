    body {
      min-height: 100vh;
      background: linear-gradient(to right bottom, #ffe4e6, #fecdd3, #fda4af);

    .card {
      background-color: #fff;
      color: #9d174d;

    }

    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      top: -15px;
      right: -15px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    .navigation {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .nav-btn {
      background-color: #be185d;
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #9d174d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        min-width: 150px;
        font-size: 1rem;
      }
    }
  </style>
</head>
