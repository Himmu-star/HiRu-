<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Hug ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe4ec, #ffe0f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .message {
      font-size: 1.6rem;
      color: #d63384;
      margin: 20px;
      max-width: 90%;
      animation: fadeIn 2s ease;
    }

    .hug-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px 0;
    }

    .heart {
      width: 100px;
      height: 90px;
      background-color: red;
      position: absolute;
      top: 105px;
      left: 100px;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    .arms {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 0;
      left: 0;
    }

    .arm {
      width: 100px;
      height: 20px;
      background: #f8c291;
      border-radius: 20px;
      position: absolute;
      transition: all 0.5s ease;
    }

    .left-arm {
      top: 130px;
      left: -20px;
      transform: rotate(20deg);
      transform-origin: right;
    }

    .right-arm {
      top: 130px;
      right: -20px;
      transform: rotate(-20deg);
      transform-origin: left;
    }

    .tight-hug .left-arm {
      transform: rotate(0deg) translateX(60px);
    }

    .tight-hug .right-arm {
      transform: rotate(0deg) translateX(-60px);
    }

    .next-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .next-button:hover {
      background: #ad296d;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="message">
    Jab aapko lage ki aapko kisi ki jarurat hai,<br/>
    jab aap udaas ho, ya akela mehsoos karo,<br/>
    to is hug ko feel karo... ðŸ¤—<br/>
    Yeh digital hai, par mere dil ka pyaar asli hai ðŸ’ž
  </div>

  <div class="hug-container" id="hugContainer">
    <div class="heart"></div>
    <div class="arms">
      <div class="arm left-arm"></div>
      <div class="arm right-arm"></div>
    </div>
  </div>

  <audio id="heartbeatSound" src="heart.mp3" preload="auto"></audio>

  <button class="next-button" onclick="goToNext()">Next ðŸ’–</button>

  <script>
    const hugContainer = document.getElementById("hugContainer");
    const sound = document.getElementById("heartbeatSound");

    const toggleHug = (tight = true) => {
      hugContainer.classList.toggle("tight-hug", tight);
      if (tight) {
        sound.currentTime = 0;
        sound.play();
      } else {
        sound.pause();
      }
    };

    hugContainer.addEventListener("mousedown", () => toggleHug(true));
    hugContainer.addEventListener("mouseup", () => toggleHug(false));
    hugContainer.addEventListener("mouseleave", () => toggleHug(false));
    hugContainer.addEventListener("touchstart", () => toggleHug(true));
    hugContainer.addEventListener("touchend", () => toggleHug(false));

    function goToNext() {
      window.location.href = "page14.html"; // Update with actual next page
    }
  </script>

</body>
</html>
